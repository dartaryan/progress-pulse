

<main>
  <app-header (switchLanguage)="switchLanguage($event)"></app-header>
  <section>

  <app-progress-form [@languageChange]="selectedLanguage()"
      (progressCalculated)="onProgressCalculated($event)">
  </app-progress-form>

  <app-progress-circle [@languageChange]="selectedLanguage()"
      [selectedLanguage]="selectedLanguage()"
      [percentageWatched]="percentageWatched"
      [remainingTimeInMinutes]="remainingTimeInMinutes">
  </app-progress-circle>
  </section>
</main>
